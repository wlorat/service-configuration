company:
  property: User Profile Dev

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/one-test
    driver-class-name: org.postgresql.Driver
    username: ${db.username}
    password: ${db.password}

  jpa:
    hibernate:
      ddl-auto: update
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
  show-sql: true